<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI Design</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="Duy.jpg" alt="" class="img-profile">
        </div>

        <div class="text-data">
            <span class="name">Huu Duy</span>
            <span class="job">Student & Programmer</span>
        </div>

        <div class="media-button">
            <a href="#" style="background: #4267b2;" class="link"><i class='bx bxl-facebook-circle'></i></a>
            <a href="#" style="background: #db5f88;" class="link"><i class='bx bxl-instagram' ></i></a>
            <a href="#" style="background: #1da1f2;" class="link"><i class='bx bxl-twitter' ></i></a>
            <a href="#" style="background: #ff0000;" class="link"><i class='bx bxl-youtube' ></i></a>
        </div>

        <div class="buttons">
            <button class="button">Subcribe</button>
            <button class="button">Message</button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart' ></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded' ></i>
                <span class="number">40k</span>
            </div>
            <div class="data">
                <i class='bx bx-share' ></i>
                <span class="number">20k</span>
            </div>
        </div>
    </div>
</body>
</html>
